<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body style="height: 100vh">
    <input
      id="el-picker"
      type="file"
      accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    />

    <button type="button" onclick="fontChanger()">Font Changer</button>
    <button type="button" onclick="fontBolder()">Font Bolder</button>
    <script src="wrapper.js"></script>
    <office-doc id="el-embed" />
    <script>
      const picker = document.getElementById('el-picker');
      const embed = document.getElementById('el-embed');

      libreoffice.on('status_indicator_set_value', (x) => {
        console.log(x);
      });

      let globalDoc;
      picker.onchange = () => {
        if (picker.files.length === 1) {
          const uri = encodeURI(
            'file:///' + picker.files[0].path.replace(/\\/g, '/'),
          );
          const doc = libreoffice.loadDocument(uri);
          doc.on('ready', (x) => {
            globalDoc = doc;
            console.log('Document Ready', x);

            const encodedData = new TextEncoder().encode(
              'testing 123, will is cool',
            );

            const clipboardData = [
              {
                mimeType: 'text/plain',
                buffer: encodedData.buffer,
              },
            ];

            doc.setClipboard(clipboardData);

            console.log(
              'Clipboard (list)',
              doc.getClipboard(['text/plain;charset=utf-8']),
            );
            console.log('Clipboard (empty list)', doc.getClipboard([]));
            console.log('Clipboard (no list)', doc.getClipboard());
          });

          embed.renderDocument(doc);
          embed.focus();
        }
      };
      // Tests uno command with an argument body
      function fontChanger() {
        globalDoc.postUnoCommand('.uno:FontColor', {
          FontColor: {type: 'long', value: 15028078},
        });
      }
      // Tests uno command without an argument body
      function fontBolder() {
        globalDoc.postUnoCommand('.uno:Bold');
      }
    </script>
  </body>
</html>
